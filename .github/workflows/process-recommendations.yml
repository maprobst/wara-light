name: Process Azure Resiliency Recommendations

on:
  # Manual trigger
  workflow_dispatch:

  # Schedule: Run daily at 6:00 UTC
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  process-recommendations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout Azure Proactive Resiliency Library v2
        uses: actions/checkout@v4
        with:
          repository: Azure/Azure-Proactive-Resiliency-Library-v2
          path: azure-resiliency-library

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process recommendations
        run: |
          python scripts/process_recommendations.py azure-resiliency-library

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/
          git diff --staged --quiet || git commit -m "Add recommendations CSV $(date +'%Y-%m-%d %H:%M:%S')"
          git push
