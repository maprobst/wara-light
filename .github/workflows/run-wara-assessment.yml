name: Run WARA Assessment

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      subscription_id:
        description: 'Azure Subscription ID (optional)'
        required: false
        type: string
      resource_group:
        description: 'Resource Group (optional)'
        required: false
        type: string

  # Schedule: Run weekly on Monday at 7:00 UTC
  schedule:
    - cron: '0 7 * * 1'

permissions:
  contents: write

jobs:
  run-wara:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout Well-Architected-Reliability-Assessment
        uses: actions/checkout@v4
        with:
          repository: Azure/Well-Architected-Reliability-Assessment
          path: wara-repo

      - name: Run PowerShell script
        shell: pwsh
        env:
          SUBSCRIPTION_ID: ${{ github.event.inputs.subscription_id }}
          RESOURCE_GROUP: ${{ github.event.inputs.resource_group }}
        run: |
          $waraRepoPath = "${{ github.workspace }}/wara-repo"
          ./scripts/run_wara.ps1 -WaraRepoPath $waraRepoPath

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/
          git diff --staged --quiet || git commit -m "Add WARA assessment results $(date +'%Y-%m-%d %H:%M:%S')"
          git push
